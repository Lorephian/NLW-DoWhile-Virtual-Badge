<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Lorephian's Badge</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            id="profilePicture"
            src="*"
            width="185"
            height="185"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">User Name</h1>

        <a id="githubLink" href="https://github.com/*" target="_blank"
          ><img src="images/github.svg" alt="Icone github" /><span
            id="githubId"
          >
            User</span
          ></a
        >
        <p id="bio">Wyrd bið ful ãræd</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/*" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/*" target="_blank">
              <img src="images/insta.svg" alt="icone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/*" target="_blank">
              <img src="images/face.svg" alt="icone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/*" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
      <script src="scripts.js"></script>
    </main>
  </body>
</html>
